#grin_core= { path = "../../mwc-node/core"}
#grin_keychain = { path = "../../mwc-node/keychain"}
#grin_util = { path = "../../mwc-node/util"}

[target.'cfg(any(target_os = "android", target_os = "linux"))'.dependencies]
libc = { version = "0.2.69", default-features = false }
